<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Availability</title>
    <!-- Fontawesome -->
    <script
      src="https://kit.fontawesome.com/762078615f.js"
      crossorigin="anonymous"
    ></script>

    <!-- Bulma style -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />

    <!-- Google font -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="#">
            <img src="./style/logo.svg" alt="logo" width="112" height="28" />
            <span>Quip-Spot</span>
          </a>

          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-end">
            <a class="navbar-item"> Home </a>

            <a class="navbar-item"> Sign Up For Free </a>
          </div>
        </div>
      </nav>
    </header>

    <section class="section">
      <nav class="level">
        <h1 class="title level-item has-text-centered">
          <strong>Sign Up</strong>
        </h1>
      </nav>

      <section class="section">
        <div class="field">
        <div class="field-group">
          <div class="field is-inline-block">
            <label class="label">First Name</label>
            <div class="control">
              <input id="first-name" class="input" type="text" />
            </div>
          </div>

          <div class="field is-inline-block">
            <label class="label">Last Name</label>
            <div class="control">
              <input id="last-name" class="input" type="text" />
            </div>
          </div>

          <div class="field is-inline">
            <label class="label"> Email: </label>
            <input id="email" class="input" type="text" />
          </div>

          <div class="field is-inline-block">
            <label class="label">Phone Number</label>
            <div class="control">
              <input id="phone" class="input" type="text" />
            </div>
          </div>

          <div class="field is-inline-block">
            <label class="label">Zip Code</label>
            <div class="control">
              <input id="zip-code" class="input" type="text" />
            </div>
          </div>
        </div>

        <button id="submit" class="button is-dark">Submit</button>

        <h3 class="response"> </h3> 
      </section>

      

    
    </section>

    <footer>
      <!-- Main container -->
      <nav class="level">
        <!-- Left side -->
        <div class="level-left">
          <div class="level-item">
            <div class="column">
              <div class="icon-text">
                <span class="icon has-text-info">
                  <i class="fa-solid fa-phone"></i>
                </span>
                <span>000-000-000</span>
              </div>

              <div class="icon-text">
                <span class="icon has-text-info">
                  <i class="fa-sharp fa-solid fa-location-dot"> </i>
                </span>
                <span>3456 South 14th St, Austin TX 78735</span>
              </div>

              <div class="icon-text">
                <span class="icon has-text-info">
                  <i class="fa-solid fa-square-envelope"></i>
                </span>
                <span>quipspotadmin@gmail.com</span>
              </div>
            </div>
          </div>
        </div>

        <!-- Right side -->
        <div class="level-right">
          <div class="">
            <p>Let connect</p>

            <span>
              <a href="https://www.youtube.com/account" title="youtube">
                <i class="fa-brands fa-square-youtube"></i
              ></a>
            </span>

            <span class="icon">
              <a href="https://www.facebook.com/login/" title="facebook"
                ><i class="fa-brands fa-square-facebook"></i
              ></a>
            </span>

            <span class="icon">
              <a href="https://www.instagram.com/" title="instargram"
                ><i class="fa-brands fa-square-instagram"> </i>
              </a>
            </span>

            <span class="icon">
              <a href="https://twitter.com/i/flow/login" title="twitter"
                ><i class="fa fa-twitter-square"> </i>
              </a>
            </span>
          </div>
        </div>
      </nav>
    </footer>

    <!-- JQuery  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- JS script -->
    <script src="./style/JS/navbar.js"></script>
    <!-- <script src="./style/JS/script.js"></script> -->
  </body>
</html
