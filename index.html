<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Quip-Spot</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <script src="https://open.spotify.com/embed-podcast/iframe-api/v1" async></script>
  </head>

  <header>

    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="https://www.planetfitness.com/">
          <figure class="image is-256x256">
            <img src="./assets/iconfinder_dumbell_gym_healthy life_take exercise_training_weight_workout_4042280.svg">
          </figure>
        </a>
        
    
        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample" id="burger">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
    
      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="https://www.planetfitness.com/">
            Home
          </a>
          <a class="navbar-item" href="#https://www.planetfitness.com/">
            Equipment
          </a>
        </div>
    
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-primary">
                <strong>Sign up</strong>
              </a>
              <a class="button is-light">
                Log in
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>

  </header>

  <body>
    <h1 class="title is-3">Quip-Spot</h1>
    <h2 class="title is-6">Book your equipment now!</h2>

    <div id="embed-iframe is-level-center"></div>
    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/album/0JeyP8r2hBxYIoxXv11XiX?utm_source=generator&theme=0" width="65%" height="80" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

    <section class="container is-fluid">
      <p id="Book-Equipment">Book Equipment</p>
      <div class="field">
        <label class="label">Name</label>
        <div class="control">
          <input class="input" type="text" placeholder="First Last">
        </div>
      </div>
    
      <div class="field">
        </p>
       <label class="label">Username</label>
        <div class="control has-icons-left">
          <input class="input" type="text" placeholder="Kool Cats" value="">
          <span class="icon is-small is-left">
            <i class="fas fa-user"></i>
          </span>
  
          <span class="icon is-small is-right">
            <i class="fas fa-check"></i>
          </span>
        </div>
      </div>
    
      <div class="field">
        <label class="label">Email</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input" type="email" placeholder="kool-cats@kool-cats.com" value="">
          <span class="icon is-small is-left">
           <i class="fas fa-envelope"></i>
          </span>
          <span class="icon is-small is-right">
           <i class="fas fa-exclamation-triangle"></i>
          </span>
        </div>
      </div>
    
      <div class="field">
        <label class="label">Equipment</label>
        <div class="control">
         <div class="select">
            <select>
              <option>Treadmill</option>
              <option>Elliptical</option>
              <option>Bench Press</option>
            </select>
          </div>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input type="checkbox">
            I agree to the <a href="#">terms and conditions</a>
          </label>
        </div>
      </div>
    
      <div class="field is-grouped is-grouped-centered">
        <p class="control">
          <a class="button is-primary">
            Submit
          </a>
        </p>
        <p class="control">
          <a class="button is-light">
            Cancel
          </a>
        </p>
      </div>
    </section> 
    <footer class="footer">

    </footer>

    <script src="index.js"></script>

  </body>

</html>
