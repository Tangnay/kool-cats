<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Equipment</title>

    <!-- Fontawesome -->
    <script
      src="https://kit.fontawesome.com/762078615f.js"
      crossorigin="anonymous"
    ></script>
    <!-- Moment JS -->

    <script
      type="text/JavaScript"
      src=" https://MomentJS.com/downloads/moment.js"
    ></script>

    <!-- Bulma style -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />

    <!-- Carousel bulma -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.3/dist/css/bulma-carousel.min.css"
    />

    <!-- Bulma Calender  -->

    <link
      href="https://cdn.jsdelivr.net/npm/bulma-extensions@6.2.6/bulma-calendar/dist/css/bulma-calendar.min.css"
      rel="stylesheet"
    />

    <!-- Google font -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="#">
            <img
              class="logo"
              src="./style/logo.svg"
              alt="logo"
              width="112"
              height="28"
            />
            <span class="logo-text">Quip-Spot</span>
          </a>

          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-end">
            <a href="./index.html" class="navbar-item"> Home </a>

            <a href="./check-avialability.html" class="navbar-item">
              Sign Up For Free
            </a>
          </div>
        </div>
      </nav>
    </header>

    <section class="level">
      <div class="level-item has-text-centered">
        <div class="row">
          <div class="content">
            <h1>Quip-Spot</h1>
          </div>

          <nav class="level">
            <div class="level-item has-text-centered">
              <figure class="image is-128x128">
                <img src="./style/bike.png" />
              </figure>
            </div>
          </nav>

          <div class="section">
            <div class="field">
              <div class="control has-icons-left has-icons-right">
                <input type="date" id="schedule-date" />
              </div>
            </div>

            <div class="field">
              <div class="control has-icons-left has-icons-right">
                <button class="button is-info is-focused schedule-btn">
                  09:00 am - 09:30 am
                </button>
              </div>
            </div>

            <div class="field">
              <div class="control has-icons-left has-icons-right">
                <button class="button is-info is-focused schedule-btn">
                  09:30 am - 10:00 am
                </button>
              </div>
            </div>

            <div class="field">
              <div class="control has-icons-left has-icons-right">
                <button class="button is-info is-focused schedule-btn">
                  10:00 am - 10:30 am
                </button>
              </div>
            </div>

            <div class="field">
              <div class="control has-icons-left has-icons-right">
                <button class="button is-info is-focused schedule-btn">
                  10:30 am - 11:00 am
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="level">
      <div class="level-item has-text-centered">
        <div class="row">
          <h3 id="success-message"></h3>
        </div>
      </div>
    </section>

    <section class="level">
      <div class="level-item has-text-centered">
        <div class="row">
          <button
            id="reserve-btn"
            class="button reserve-btn is-primary modal-button"
            data-target="modal"
          >
            Reserve
          </button>

          <div id="message-reserve"> </div> 
        </div>
      </div>
    </section>

    <footer>
      <!-- Main container -->
      <nav class="level">
        <!-- Left side -->
        <div class="level-left">
          <div class="level-item">
            <div class="column">
              <div class="icon-text">
                <span class="icon has-text-info">
                  <i class="fa-solid fa-phone"></i>
                </span>
                <span>000-000-000</span>
              </div>

              <div class="icon-text">
                <span class="icon has-text-info">
                  <i class="fa-sharp fa-solid fa-location-dot"> </i>
                </span>
                <span>3456 South 14th St, Austin TX 78735</span>
              </div>

              <div class="icon-text">
                <span class="icon has-text-info">
                  <i class="fa-solid fa-square-envelope"></i>
                </span>
                <span>quipspotadmin@gmail.com</span>
              </div>
            </div>
          </div>
        </div>

        <!-- Right side -->
        <div class="level-right">
          <div class="">
            <p>Let connect</p>

            <span>
              <a href="https://www.youtube.com/account" title="youtube">
                <i class="fa-brands fa-square-youtube"></i
              ></a>
            </span>

            <span class="icon">
              <a href="https://www.facebook.com/login/" title="facebook"
                ><i class="fa-brands fa-square-facebook"></i
              ></a>
            </span>

            <span class="icon">
              <a href="https://www.instagram.com/" title="instargram"
                ><i class="fa-brands fa-square-instagram"> </i>
              </a>
            </span>

            <span class="icon">
              <a href="https://twitter.com/i/flow/login" title="twitter"
                ><i class="fa fa-twitter-square"> </i>
              </a>
            </span>
          </div>
        </div>
      </nav>
    </footer>
    <!-- Carousel -->
    <script src="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.3/dist/js/bulma-carousel.min.js"></script>

    <!-- Bumla calender  -->

    <script src="https://cdn.jsdelivr.net/npm/bulma-extensions@6.2.6/bulma-calendar/dist/js/bulma-calendar.min.js"></script>

    <!-- JQuery  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- JS script -->
    <!-- <script src="./style/JS/navbar.js"></script> -->
    <script src="./style/JS/script.js"></script>
  </body>
</html>
